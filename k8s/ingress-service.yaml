apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: custom-ingress-service
  #configuration rules
  annotations:
    #dice a kubernets que utilize la clase de ingres de nginx
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    # ADD THIS LINE ABOVE
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    #certficado, a√±adimos el issuer creado
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    #forzar a usar https en nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - mattebay.com
        - www.mattebay.com
      #secretname del certificado
      secretName: mattebay-com
  rules:
    #bloque 1
    - host: mattebay.com
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: client-cluster-ip-service
              servicePort: 3000
          - path: /api/?(.*)
            backend:
              serviceName: server-cluster-ip-service
              servicePort: 5000
    #bloque 2
    - host: www.mattebay.com
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: client-cluster-ip-service
              servicePort: 3000
          - path: /api/?(.*)
            backend:
              serviceName: server-cluster-ip-service
              servicePort: 5000
